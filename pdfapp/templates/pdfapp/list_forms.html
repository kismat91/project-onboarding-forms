<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #b68319;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #b68319;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #b68319;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Agent Applications</h1>

    <!-- Search and Filter Form -->
    <form method="GET" action="{% url 'records_form' %}">
        <input type="text" name="q" placeholder="Search by name" value="{{ query }}">
        <select name="state">
            <option value="">All States</option>
            <option value="VA" {% if state_filter == "VA" %}selected{% endif %}>Virginia</option>
            <option value="WV" {% if state_filter == "WV" %}selected{% endif %}>West Virginia</option>
            <!-- Add other states as needed -->
        </select>
        <button type="submit">Search</button>
    </form>

    <!-- Table Rendering -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Download</th>
                <th>Next</th>
                <th>Delete</th> <!-- Add this column header -->
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.First_Name }}</td>
                    <td>{{ record.Last_Name }}</td>
                    <td>{{ record.Email }}</td>
                    <td>{{ record.City }}</td>
                    <td>{{ record.Download|safe }}</td>
                    <td>{{ record.Next|safe }}</td>
                    <td>{{ record.Delete|safe }}</td>
                    <!-- <td>
                        <button onclick="deleteRecord('{{ record.file_path }}')" class="btn btn-danger">Delete</button>
                    </td>  -->
                    <!-- Pass the file_path to the delete function -->
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
    
    <!-- Safe HTML rendering for complex tables -->
    {{ html_table|safe }}

    <!-- JavaScript for Delete -->
    <script>
    function deleteRecord(file_path) {
    console.log('file_path:', file_path); // This should log the correct file_path
    if (confirm('Are you sure you want to delete this record?')) {
        fetch('{% url "delete_record" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({'file_path': file_path})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Record deleted successfully.');
                location.reload();  // Reload the page to reflect changes
            } else {
                alert('Error deleting record: ' + data.message);
            }
        });
    }
}

    </script>

</body>
</html>
