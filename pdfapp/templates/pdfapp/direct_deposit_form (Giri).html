<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Form: oNest Real Estate</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E7F0F1;
            padding-top: 40px;
            padding-bottom: 40px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: auto;
        }
        .form-control, .btn {
            border-radius: 20px;
        }
        .btn-success, .btn-primary {
            background-color: #0050c8;
            color: white;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */


            .back-arrow {
            display: inline-block;
            padding: 12px 12px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white; /* White arrow */
            font-size: 30px; /* Arrow size */
            border-radius: 20px; /* Rounded edges */
            margin-bottom: 10px; /* Space from other elements */
            }

            .back-arrow:hover {
            background-color: #3e8e41; /* Darker green on hover */
            }
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 30px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="form-title">Direct Deposit</h1>
            <form method="post" action="{% url 'success' %}">
                {% csrf_token %}
                <!-- User Details -->
                <div id="user-details-section">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="street_address" placeholder="Street Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="zip_code" placeholder="Zip Code" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="ssn_number" placeholder="SSN" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="showNextForm()">Continue</button>
                </div>
                
                <!-- Financial Institution Details -->
                <div id="financial-institution-section" class="hidden">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bank_name" placeholder="Name of Bank" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bank_street_address" placeholder="Street Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bank_city" placeholder="City" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bank_state" placeholder="State" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bank_zip_code" placeholder="Zip Code" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="account_number" placeholder="Account Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="routing_number" placeholder="Routing Number" required>
                    </div>
                    <div class="mb-3">
                        <span class="back-arrow" onclick="showPreviousForm()">&#x2190;</span> <!-- Unicode left arrow -->
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>
                </div>
                </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showNextForm() {
            $('#user-details-section').fadeOut(300, function() {
                $('#form-title').text('Financial Information');
                $('#financial-institution-section').fadeIn(300);
            });
        }
        function showPreviousForm() {
            $('#financial-institution-section').fadeOut(300, function() {
                $('#form-title').text('Direct Deposit');
                $('#user-details-section').fadeIn(300);
            });
        }
    </script>
</body>
</html>
